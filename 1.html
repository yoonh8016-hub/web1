    <h2>HTML</h2>
    <p>HTML(HyperText Markup Language)은 웹페이지의 구조와 콘텐츠를 정의하는 표준 마크업 언어로, 텍스트, 이미지, 링크 등을 체계적으로 구성하는 데 사용되며, 웹의 가장 기본이 되는 언어입니다.  (제목),  (단락), (이미지)와 같은 태그(tag)를 사용하여 콘텐츠의 의미와 구조를 표현하고, 속성(attribute)으로 추가 정보를 부여하며, 보통 CSS(스타일)와 JavaScript(동작)와 함께 웹사이트를 만듭니다</p>
