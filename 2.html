    <h2>CSS</h2>
    <p>CSS(Cascading Style Sheets)는 웹페이지의 구조를 정의하는 HTML에 색상, 글꼴, 레이아웃 등 시각적인 스타일을 적용하여 꾸며주는 스타일 시트 언어입니다. HTML이 뼈대라면 CSS는 옷과 화장처럼 디자인을 담당하며, 외부 파일로 분리하여 관리하므로 내용(HTML)과 디자인(CSS)을 분리할 수 있어 효율적이고 유지보수가 용이합니다. </p>
